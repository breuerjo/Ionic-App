
<ion-header>
  
</ion-header>

<ion-content class="no_padding_margin">
  <ion-grid class="no_padding_margin">

    <ion-row class="no_margin">   
      <img src="http://125jahre-kfv-se.org/fileadmin/user_upload/bilder-seitenkopf/mp-feuer.jpg" class="picture"/>
    </ion-row>


    <ion-row class="margin">
      <ion-col>
        <h1 class="header"> MP-Feuer</h1>
        <h2 class="header2">PER - Ihr Infosystem</h2>
     </ion-col>
      
    </ion-row>
      
    <ion-row class="margin">
      <ion-col>
        <ion-list >
        	
            <ion-item class="no_padding_margin">
              <ion-label stacked >Organisations-ID: </ion-label>
              <ion-input type="text" #orgid [(ngModel)]="org_id"></ion-input>
            </ion-item>

            <ion-item class="no_padding_margin">
                <ion-label stacked >Benutzername: </ion-label>
              <ion-input type="text" #uname></ion-input>
            </ion-item>

            <ion-item class="no_padding_margin">
               <ion-label stacked >Passwort: </ion-label>
               <ion-input type="password" #password></ion-input>
            </ion-item>
                
            </ion-list>
         </ion-col>

    </ion-row>  

    <ion-row class="margin">
      <ion-col col-1 fxLayoutAlign="left center" >
        <ion-checkbox  checked="false"  [(ngModel)]="cb_status" (ionChange)="updateCB()" >
        </ion-checkbox>
      </ion-col>

      <ion-col class="no_padding_margin">
        <ion-label font-size="50px" >Datenschutzerkl√§rung akzeptieren</ion-label>
      </ion-col>
      
    </ion-row>
    
      
    <ion-row class="margin">

      <ion-col>
        <button ion-button class="button_max_width" (click)="login()">Einloggen</button>
      </ion-col>

    </ion-row>

    <ion-row class="no_padding_margin">

        <ion-col class="no_padding_margin">
            <button color="light" class="button_max_width no_padding_margin max_height"  fxLayoutAlign="center center" (click)="hilfe()">Hilfe</button>
        </ion-col>

        <ion-col class="no_padding_margin">
            <button color="light" class="button_max_width no_padding_margin max_height" fxLayoutAlign="center center" (click)="datenschutz()">Datenschutz</button>
        </ion-col>

        <ion-col class="no_padding_margin" height="100%">
            <button color="light"   class="button_max_width no_padding_margin max_height" fxLayoutAlign="center center" (click)="impressum()">Impressum</button>
        </ion-col>
      </ion-row>
      <ion-row class="no_padding_margin"> 
        

        
      </ion-row>

  </ion-grid>
</ion-content>
