<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
          
          <ion-grid class="no_padding_margin">
              <ion-row align-items-start >
                  <ion-col class="no_padding_margin">
                       <ion-label fxLayoutAlign="center center" id="header" >
                        Men√º
                    </ion-label>
                  </ion-col>
              </ion-row>

              <ion-row class="no_padding_margin" align-items-end>
                  <ion-col col-10 class="no_padding_margin">
                      <ion-label>
                        {{email}}
                     </ion-label>
                  </ion-col >
                  <ion-col col-2 fxLayoutAlign ="center center" class="no_padding_margin">
                      <button ion-button color="primary" icon-only  >
                         <ion-icon name="contact">

                         </ion-icon>
                    </button>
                  </ion-col>
              </ion-row>
            
            
          </ion-grid>
            
        
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
